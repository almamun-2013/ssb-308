<!DOCTYPE html>
<html>
    <head>
        <Title>This is our first class</Title>
        <link rel="icon" href="images/logo.png">
    </head>
    <body>
       <table border="1px" width="100%" cellspacing="0">
           <tr>
               <th>SL</th>
               <th>Tag Name</th>
               <th>Tag Description</th>
               <th>Example</th>
           </tr>
           <tr>
               <td>01</td>
               <td>h1</td>
               <td>this is heading tag</td>
               <td>
                   <h1>this is heading tag</h1>
                </td>
           </tr>

           <tr>
            <td>02</td>
            <td>h2</td>
            <td>this is heading tag two</td>
            <td>
                <h2>this is heading tag two</h2>
             </td>
        </tr>

        <tr>
            <td>03</td>
            <td>img</td>
            <td>image tag</td>
            <td>
                <img src="images/logo.png" width="100px" alt="">
             </td>
        </tr>

        <tr>
            <td>04</td>
            <td>italic</td>
            <td>italic tag</td>
            <td>
                <i>this is italic</i>
             </td>
        </tr>

        <tr>
            <td>05</td>
            <td>bold</td>
            <td>bold tag</td>
            <td>
                <p>this is <b>bold</b> text</p>
             </td>
        </tr>
       </table>

    </body>
    </html>
